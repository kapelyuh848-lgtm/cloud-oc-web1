<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация CloudOC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e; /* Темный фон */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #00aaff; /* Голубой акцент */
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #3d3d3d;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
            box-sizing: border-box; /* Чтобы padding не ломал ширину */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0088cc;
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            color: #aaa;
            text-decoration: none;
        }
        a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Регистрация</h2>
        
        <form action="/register" method="POST">
            
            <input type="text" name="username" placeholder="Придумайте логин" required>
            
            <button type="submit">Создать аккаунт</button>
        </form>

        <div class="links">
            <a href="/">Уже есть аккаунт? Войти</a>
        </div>
    </div>

</body>
</html>
