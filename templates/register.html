<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в CloudOC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Резервные стили */
        body { font-family: sans-serif; background-color: #1e1e1e; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2d2d2d; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-align: center; width: 300px; }
        h2 { margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: none; border-radius: 5px; background: #404040; color: white; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        .back-link { display: block; margin-top: 15px; color: #888; text-decoration: none; font-size: 14px; }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Регистрация</h2>
        
        <form action="/api/register" method="POST">
            <input type="text" name="username" placeholder="Придумайте логин" required>
            <button type="submit">Создать аккаунт</button>
        </form>

        <a href="/" class="back-link">← Вернуться на главную</a>
    </div>

</body>
</html>
