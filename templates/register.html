<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в CloudOC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Небольшой стиль на случай, если style.css не подгрузится */
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #222; color: white; }
        .container { background: #333; padding: 20px; border-radius: 8px; width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Регистрация</h2>
        
        <form action="/api/register" method="POST">
            
            <input type="text" name="username" placeholder="Придумайте логин" required>
            
            <button type="submit">Зарегистрироваться</button>
        </form>

        <br>
        <a href="/" style="color: #aaa; text-decoration: none;">← Вернуться на главную</a>
    </div>

</body>
</html>
